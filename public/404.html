<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting…</title>
    <meta http-equiv="refresh" content="0; url=/roadsurfer_calendar_app/" />
    <script>
      (function () {
        var path = location.pathname.replace(/^\/roadsurfer_calendar_app/, '');
        var search = location.search || '';
        var hash = location.hash || '';
        sessionStorage.redirect = path + search + hash;
        location.replace('/roadsurfer_calendar_app/');
      })();
    </script>
  </head>
  <body>Redirecting…</body>
</html>
